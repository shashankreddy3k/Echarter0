<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profilepage.css"> <!-- Link to your CSS file -->
    <script src="profilepage.js" defer></script> <!-- Link to your JS file (optional) -->
</head>

<body>

    <div class="profile-container">
        <h2>Welcome, [User Name]!</h2> <!-- Replace [User Name] with actual user's name retrieved from the database -->

        <div class="profile-details">
            <p><strong>Email:</strong> user@example.com</p> <!-- Replace with actual user's email -->
            <p><strong>Member Since:</strong> January 1, 2023</p> <!-- Replace with actual date -->
        </div>

        <button onclick="logout()">Logout</button> <!-- Optional logout button -->
    </div>

</body>

</html>
